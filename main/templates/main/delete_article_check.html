{% extends 'main/base.html' %}


{% block content %}


<div class="item">
    <div class="card" style="width: 35rem;">
        <img src="{{ article.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <div class="tags-title-text-div">
                <h2>{{article.title}}</h2>


                <div class="tag-div">

                    {% for tg in article.tag.all %}
                    <div class="tag-wrapper">
                        <small>
                            <span class="badge text-bg-success">{{tg}}</span>

                        </small>
                    </div>


                    {% endfor %}

                </div>

                <div class="article-text-main">
                    {{article.text | truncatewords:30}}
                </div>


            </div>


            <div class="article-nav">
                <div class="button-article-main">
                    <a href="{% url 'delete_article' article.id %}"
                       class="btn btn-outline-danger">
                        Удалить
                    </a>
                </div>
                <div class="date-div">
                    {{article.date|date:"d.n.y в H:i"}}
                </div>
                <div class="author-div">
                    By {{article.author}}
                </div>
                <div>
                    <a href="{% url 'edit_article' article.id %}"
                       class="btn btn-outline-success">
                        Назад
                    </a>

                </div>


            </div>


        </div>
    </div>
</div>


{% endblock %}
