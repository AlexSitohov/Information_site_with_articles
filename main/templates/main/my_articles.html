{% extends 'main/base.html' %}


{% block content %}

    <div class="wrapper">
        <div class="list">


        {% for article in articles %}


        <div class="item">
            <div class="card" style="width: 30rem;">
                <img src="{{ article.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text">
                    <h2>{{article.title}}</h2> <br>
                    {{article.text | truncatewords:30}}
                    </p>

                    <a href="{% url 'article' article.id %}" class="btn btn-outline-success">
                        Читать
                    </a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        </div>


{% endblock %}
